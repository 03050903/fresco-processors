apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion COMPILE_SDK_VERSION as int
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion MIN_SDK_VERSION as int
    targetSdkVersion TARGET_SDK_VERSION as int
    versionCode VERSION_CODE as int
    versionName VERSION_NAME
    renderscriptTargetApi RENDERSCRIPT_TARGET_API as int
    renderscriptSupportModeEnabled true
  }
}

dependencies {
  compile "com.facebook.fresco:fresco:${FRESCO_VERSION}"
  provided "jp.co.cyberagent.android.gpuimage:gpuimage-library:${GPUIMAGE_VERSION}"
}

publish {
  userOrg = 'wasabeef'
  groupId = 'jp.wasabeef'
  artifactId = 'fresco-processors'
  publishVersion = VERSION_NAME
  desc = 'An Android processor library providing a variety of image transformations for Fresco. '
  website = 'https://github.com/wasabeef/fresco-processors'
}
